<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Assignment</title>
    <link href="./styles.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"
      integrity="sha384-xBXmu0dk1bEoiwd71wOonQLyH+VpgR1XcDH3rtxrLww5ajNTuMvBdL5SOiFZnNdp"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@200;300;400;600&family=Roboto+Mono:ital,wght@0,338;0,400;0,500;0,579;0,600;1,300;1,400;1,500;1,600&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div>
      <h1 class="heading">Fibonacci Calculator</h1>
    </div>

    <div id="flex-parent">
      <div><h4>The Fibonacci Of:</h4></div>
      <div id="input">
        <input min="0" type="number" name="Input" value="" id="num" />
      </div>
      <button type="button" id="btn" class="btn btn-primary btn-sm error">
        is
      </button>
      <div id="loader" class="loader hide-loader">
        <div class="spinner-border" role="status"></div>
      </div>
      <div id="result"></div>

      <div id="error">
        <div id="errMessage"></div>
      </div>
    </div>

    <div class="check">
      <input type="checkbox" />
      <label>Save Calculation</label>
    </div>

    <div id="myResults">
      <h2>Results</h2>
    </div>

    <div id="fullResults">
    </div>

    <script src="java.js"></script>
  </body>
</html>
